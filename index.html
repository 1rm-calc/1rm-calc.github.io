<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="1 Rep Max Calculator">
        <meta name="author" content="Henry Zhou">
        <title>1RM Calculator</title>

        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <h1 class="calc-title">Weightlifting Calculator</h1>
        </header>
        
        <!-- One Rep Max Calculator -->
        <div class="input1-container">
            <div class="onerm-input">
                <h3>One Rep Max Calculator</h3>       
                <form>
                    <input class="input1" id="weight" type="number" placeholder="Enter Weight Lifted (lbs)">
                    <br>
                    <input class="input1" id="reps" type="number" placeholder="Enter # of Reps">
                    <br>
                    <br>
                    <input class="input1" id="onerm-submit" type="button" value="Calculate">
                </form>
            </div>     

            <div class="output1-container" id="output1-container" style="display: none;">
                <div class="epley-section">
                    <h3>Epley Formula (Rep>1)</h3>
                    <ul></lu>
                        <li id="output"></li>
                        <li id="e-output-95"></li>
                        <li id="e-output-90"></li>
                        <li id="e-output-85"></li>
                        <li id="e-output-80"></li>
                        <li id="e-output-75"></li>
                        <li id="e-output-70"></li>
                        <li id="e-output-65"></li>
                        <li id="e-output-60"></li>
                        <li id="e-output-55"></li>
                        <li id="e-output-50"></li>
                    </ul>
                </div>

                <div class="brzycki-section">
                    <h3>Brzycki Formula</h3>
                    <ul>
                        <li id="output2"></li>
                        <li id="b-output-95"></li>
                        <li id="b-output-90"></li>
                        <li id="b-output-85"></li>
                        <li id="b-output-80"></li>
                        <li id="b-output-75"></li>
                        <li id="b-output-70"></li>
                        <li id="b-output-65"></li>
                        <li id="b-output-60"></li>
                        <li id="b-output-55"></li>
                        <li id="b-output-50"></li>
                    </ul>
                </div>

                <div class="close-1rm-output">
                    <input id="close-btn" type="button" value="Close">
                </div>
            </div> 
            
        </div>

        <!-- Weight Conversion -->
        <div class="conversion-container">
            <h3>Pounds &hArr; Kilogram</h3>
            <div class="conversion-input">
                <form>
                    <input class="weight-conversion" id="kg-to-lbs" type="number" placeholder="Convert kg to lbs">
                    <input class="weight-conversion" id="kg-submit" type="button" value="Convert">
                    <br>
                    <li id="kg-to-lbs-output"></li>
                    <br>
                    <input class="weight-conversion" id="lbs-to-kg" type="number" placeholder="Convert lbs to kg">
                    <input class="weight-conversion" id="lbs-submit" type="button" value="Convert">
                    <br>
                    <li id="lbs-to-kg-output"></li>
                    </form>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
